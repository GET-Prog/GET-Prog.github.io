---
layout: default
---

<article
  class="post h-entry"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <div style="display: flex; align-items: center">
      <a
        href="https://github.com/{{ page.github }}"
        target="_blank"
        style="
          display: flex;
          align-items: center;
          text-decoration: none;
          color: black;
        "
      >
        <img
          class="avatar"
          src="https://avatars3.githubusercontent.com/{{ page.github }}?v=3&amp;s=50"
          width="32"
          height="32"
          style="border-radius: 50px; margin-right: 10px"
        />
        <span>{{ page.author }}</span>
      </a>

      <span style="margin-left: 10px; color: #717171; font-size: 12px">
        {{ page.date | date_to_string }}
      </span>
    </div>
  </header>

  <div class="post-content e-content" itemprop="articleBody">{{ content }}</div>

  {%- if site.disqus.shortname -%} {%- include disqus_comments.html -%} {%-
  endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
